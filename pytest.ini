[pytest]
# Pytest configuration for yt-dlp-v1 test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore patterns (exclude problematic test files)
# test_youtube_cookies.py runs subprocess at import time, breaks pytest
norecursedirs = .git .venv htmlcov __pycache__ *.egg-info
python_ignore = test_youtube_cookies.py

# Markers
markers =
    asyncio: mark test as async test
    unit: mark test as unit test
    integration: mark test as integration test
    slow: mark test as slow running

# Coverage options (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
